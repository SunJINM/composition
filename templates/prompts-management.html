    <div class="modal" id="promptModal">

    <div class="message" id="message"></div>

    <script>
        const API_BASE = '/api';
        let prompts = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            loadPrompts();
        });

        // åŠ è½½æç¤ºè¯åˆ—è¡¨
        async function loadPrompts() {
            try {
                const gradeId = document.getElementById('gradeFilter').value;
                const genreId = document.getElementById('genreFilter').value;
                const promptType = document.getElementById('typeFilter').value;

                let url = `${API_BASE}/prompts?`;
                if (gradeId) url += `grade_id=${gradeId}&`;
                if (genreId) url += `genre_id=${genreId}&`;
                if (promptType) url += `prompt_type=${promptType}&`;

                const response = await fetch(url);
                const data = await response.json();

                prompts = data.prompts;
                renderPromptsList(prompts);
            } catch (error) {
                console.error('åŠ è½½æç¤ºè¯åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('promptsList').innerHTML = `
                    <div class="empty">åŠ è½½å¤±è´¥: ${error.message}</div>
                `;
            }
        }

        // æ¸²æŸ“æç¤ºè¯åˆ—è¡¨
        function renderPromptsList(prompts) {
            const container = document.getElementById('promptsList');

            if (prompts.length === 0) {
                container.innerHTML = '<div class="empty">æš‚æ— æç¤ºè¯æ•°æ®</div>';
                return;
            }

            let html = '';
            prompts.forEach(prompt => {
                const typeText = prompt.prompt_type === 'analyze' ? 'è¯„ä»·æç¤ºè¯' : 'è¯„åˆ†æç¤ºè¯';
                const createDate = new Date(prompt.create_date).toLocaleDateString();

                html += `
                    <div class="prompt-card">
                        <div class="prompt-header">
                            <div>
                                <span class="prompt-title">${prompt.version_name}</span>
                                ${prompt.is_default ? '<span class="default-badge">é»˜è®¤</span>' : ''}
                            </div>
                        </div>
                        <div class="prompt-meta">
                            <div class="meta-item">
                                <strong>å¹´çº§:</strong> ${prompt.grade_name || 'æœªçŸ¥'}
                            </div>
                            <div class="meta-item">
                                <strong>æ–‡ä½“:</strong> ${prompt.genre_name || 'æœªçŸ¥'}
                            </div>
                            <div class="meta-item">
                                <strong>ç±»å‹:</strong> ${typeText}
                            </div>
                            <div class="meta-item">
                                <strong>åˆ›å»ºæ—¶é—´:</strong> ${createDate}
                            </div>
                            ${prompt.created_by ? `
                            <div class="meta-item">
                                <strong>åˆ›å»ºäºº:</strong> ${prompt.created_by}
                            </div>
                            ` : ''}
                        </div>
                        <div class="prompt-content">${prompt.prompt_content}</div>
                        <div class="prompt-actions">
                            <button class="btn btn-edit" onclick="editPrompt(${prompt.id})">ç¼–è¾‘</button>
                            ${!prompt.is_default ? `
                                <button class="btn btn-set-default" onclick="setDefault(${prompt.id})">è®¾ä¸ºé»˜è®¤</button>
                            ` : ''}
                            <button class="btn btn-delete" onclick="deletePrompt(${prompt.id})">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // æ˜¾ç¤ºæ–°å¢æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢æç¤ºè¯';
            document.getElementById('promptForm').reset();
            document.getElementById('promptId').value = '';
            document.getElementById('promptModal').classList.add('show');
        }

        // ç¼–è¾‘æç¤ºè¯
        function editPrompt(promptId) {
            const prompt = prompts.find(p => p.id === promptId);
            if (!prompt) return;

            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æç¤ºè¯';
            document.getElementById('promptId').value = prompt.id;
            document.getElementById('gradeSelect').value = prompt.grade_id;
            document.getElementById('genreSelect').value = prompt.genre_id;
            document.getElementById('typeSelect').value = prompt.prompt_type;
            document.getElementById('versionInput').value = prompt.version_name;
            document.getElementById('contentInput').value = prompt.prompt_content;
            document.getElementById('defaultCheck').checked = prompt.is_default;

            // ç¼–è¾‘æ—¶ç¦ç”¨å¹´çº§ã€æ–‡ä½“ã€ç±»å‹é€‰æ‹©
            document.getElementById('gradeSelect').disabled = true;
            document.getElementById('genreSelect').disabled = true;
            document.getElementById('typeSelect').disabled = true;

            document.getElementById('promptModal').classList.add('show');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('promptModal').classList.remove('show');
            // æ¢å¤é€‰æ‹©æ¡†
            document.getElementById('gradeSelect').disabled = false;
            document.getElementById('genreSelect').disabled = false;
            document.getElementById('typeSelect').disabled = false;
        }

        // ä¿å­˜æç¤ºè¯
        async function savePrompt(event) {
            event.preventDefault();

            const promptId = document.getElementById('promptId').value;
            const userPhone = localStorage.getItem('userPhone') || 'system';

            try {
                let url, method, body;

                if (promptId) {
                    // æ›´æ–°
                    url = `${API_BASE}/prompts/${promptId}`;
                    method = 'PUT';
                    body = {
                        version_name: document.getElementById('versionInput').value,
                        prompt_content: document.getElementById('contentInput').value,
                        is_default: document.getElementById('defaultCheck').checked
                    };
                } else {
                    // æ–°å¢
                    url = `${API_BASE}/prompts`;
                    method = 'POST';
                    body = {
                        grade_id: parseInt(document.getElementById('gradeSelect').value),
                        genre_id: parseInt(document.getElementById('genreSelect').value),
                        prompt_type: document.getElementById('typeSelect').value,
                        version_name: document.getElementById('versionInput').value,
                        prompt_content: document.getElementById('contentInput').value,
                        is_default: document.getElementById('defaultCheck').checked,
                        created_by: userPhone
                    };
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    showMessage(promptId ? 'æ›´æ–°æˆåŠŸ' : 'åˆ›å»ºæˆåŠŸ', 'success');
                    closeModal();
                    loadPrompts();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿å­˜æç¤ºè¯å¤±è´¥:', error);
                showMessage(error.message, 'error');
            }
        }

        // è®¾ä¸ºé»˜è®¤
        async function setDefault(promptId) {
            if (!confirm('ç¡®å®šè¦è®¾ä¸ºé»˜è®¤æç¤ºè¯å—?')) return;

            try {
                const response = await fetch(`${API_BASE}/prompts/${promptId}`, {
                    method: 'PUT',
                    headers: {

                    },
                    body: JSON.stringify({ is_default: true })
                });

                if (response.ok) {
                    showMessage('è®¾ç½®æˆåŠŸ', 'success');
                    loadPrompts();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'è®¾ç½®å¤±è´¥');
                }
            } catch (error) {

                showMessage(error.message, 'error');
            }
        }

        // åˆ é™¤æç¤ºè¯
        async function deletePrompt(promptId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæç¤ºè¯å—?æ­¤æ“ä½œä¸å¯æ¢å¤!')) return;

            try {
                const response = await fetch(`${API_BASE}/prompts/${promptId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('åˆ é™¤æˆåŠŸ', 'success');
                    loadPrompts();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤æç¤ºè¯å¤±è´¥:', error);
                showMessage(error.message, 'error');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');

            }, 3000);
        }

        // è¿”å›ä¸»é¡µ
        function goBack() {

        }
    </script>
